<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Diagnostics - System Topology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header - Industrial Style */
        .header {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #00ff00;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .header .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Topology Diagram - Engineering Drawing Style */
        .topology-container {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 400px;
        }

        .topology-title {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #00ff00;
        }

        /* Device Boxes - HMI Style */
        .device-box {
            background: #1a1a1a;
            border: 2px solid #666;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            min-width: 250px;
        }

        .device-box.healthy {
            border-color: #00ff00;
        }

        .device-box.warning {
            border-color: #ffaa00;
        }

        .device-box.error {
            border-color: #ff0000;
        }

        .device-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .device-metrics {
            font-size: 12px;
        }

        .metric-row {
            display: flex;
            justify-between;
            margin: 5px 0;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            color: #fff;
            font-weight: bold;
        }

        .metric-value.good {
            color: #00ff00;
        }

        .metric-value.warning {
            color: #ffaa00;
        }

        .metric-value.bad {
            color: #ff0000;
        }

        /* Connection Lines */
        .connection-line {
            border-left: 2px solid #666;
            height: 40px;
            width: 2px;
            margin: 0 auto;
        }

        /* Control Panel */
        .control-panel {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-panel h2 {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .button {
            background: #3a3a3a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .button:hover {
            background: #00ff00;
            color: #1a1a1a;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.green {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-indicator.yellow {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        .status-indicator.red {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Loading Spinner */
        .loading {
            color: #ffaa00;
            font-size: 14px;
        }

        .topology-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .topology-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin: 20px 0;
        }

        /* Multi-GPU Grid Layout */
        .gpu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* NVLink Connection Indicator */
        .nvlink-badge {
            display: inline-block;
            background: #00ff00;
            color: #1a1a1a;
            padding: 2px 6px;
            margin: 2px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 3px;
        }

        .pcie-badge {
            display: inline-block;
            background: #666;
            color: #fff;
            padding: 2px 6px;
            margin: 2px;
            font-size: 10px;
            border-radius: 3px;
        }

        /* Aggregate Metrics Panel */
        .aggregate-panel {
            background: #2a2a2a;
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
        }

        .aggregate-panel h2 {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .aggregate-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .aggregate-metric {
            text-align: center;
        }

        .aggregate-metric .label {
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .aggregate-metric .value {
            color: #00ff00;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>âš¡ HARDWARE DIAGNOSTICS DASHBOARD</h1>
            <div class="status-bar">
                <div>
                    <span class="status-indicator green"></span>
                    <span id="system-status">System Online</span>
                </div>
                <div id="timestamp"></div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h2>CONTROLS</h2>
            <button class="button" id="btn-refresh" onclick="loadTopology()">Refresh Topology</button>
            <button class="button" id="btn-quick" onclick="runBenchmark('quick')">Run Quick Benchmark (~30s)</button>
            <button class="button" id="btn-deep" onclick="runBenchmark('deep')">Run Deep Benchmark (~3 min)</button>
            <button class="button" id="btn-multi-gpu-quick" onclick="runMultiGPUBenchmark('quick')" style="display:none;">âš¡ Multi-GPU Quick (~30s)</button>
            <button class="button" id="btn-multi-gpu-deep" onclick="runMultiGPUBenchmark('deep')" style="display:none;">âš¡ Multi-GPU Deep (~3 min)</button>
            <button class="button" id="btn-download" onclick="downloadReport()">ðŸ“¥ Download Report</button>
            <span id="benchmark-status" class="loading" style="display:none;">Running benchmark...</span>
        </div>

        <!-- Topology Visualization -->
        <div class="topology-container">
            <div class="topology-title">SYSTEM TOPOLOGY</div>
            <div id="topology-content" class="topology-grid">
                <div class="loading">Loading topology...</div>
            </div>
        </div>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
        }
        setInterval(updateTimestamp, 1000);
        updateTimestamp();

        // Load topology from API
        async function loadTopology() {
            try {
                const response = await fetch('/api/topology');
                const data = await response.json();
                renderTopology(data);
            } catch (error) {
                console.error('Error loading topology:', error);
                document.getElementById('topology-content').innerHTML =
                    '<div style="color: #ff0000;">Error loading topology. Make sure the server is running.</div>';
            }
        }

        // Render topology as HMI-style diagram
        function renderTopology(root) {
            const content = document.getElementById('topology-content');
            content.innerHTML = '';

            // Count GPUs
            const gpus = root.children.filter(c => c.device_type === 'gpu');
            const multiGPU = gpus.length > 1;

            // Show/hide multi-GPU buttons
            document.getElementById('btn-multi-gpu-quick').style.display = multiGPU ? 'inline-block' : 'none';
            document.getElementById('btn-multi-gpu-deep').style.display = multiGPU ? 'inline-block' : 'none';

            // Render CPU (root)
            const cpuRow = document.createElement('div');
            cpuRow.className = 'topology-row';
            cpuRow.appendChild(renderDevice(root));
            content.appendChild(cpuRow);

            // Connection line
            if (root.children && root.children.length > 0) {
                const connectionDiv = document.createElement('div');
                connectionDiv.className = 'connection-line';
                content.appendChild(connectionDiv);
            }

            // Render children - use grid for multi-GPU
            if (root.children && root.children.length > 0) {
                const childrenRow = document.createElement('div');
                childrenRow.className = multiGPU ? 'gpu-grid' : 'topology-row';

                root.children.forEach(child => {
                    childrenRow.appendChild(renderDevice(child));
                });

                content.appendChild(childrenRow);
            }
        }

        // Render individual device box
        function renderDevice(device) {
            const box = document.createElement('div');
            box.className = `device-box ${device.health_status}`;

            // Device name with icon
            const nameDiv = document.createElement('div');
            nameDiv.className = 'device-name';
            nameDiv.innerHTML = `
                <span class="status-indicator ${getStatusColor(device.health_status)}"></span>
                ${device.name}
            `;
            box.appendChild(nameDiv);

            // Metrics
            const metricsDiv = document.createElement('div');
            metricsDiv.className = 'device-metrics';

            // Add relevant metrics
            if (device.metrics) {
                // GPU metrics
                if (device.metrics.fp16_tflops) {
                    metricsDiv.appendChild(createMetric('FP16',
                        `${device.metrics.fp16_tflops} TFLOPS`,
                        getEfficiencyClass(device.metrics.compute_efficiency_percent)));
                }

                if (device.metrics.compute_efficiency_percent) {
                    metricsDiv.appendChild(createMetric('Efficiency',
                        `${device.metrics.compute_efficiency_percent}%`,
                        getEfficiencyClass(device.metrics.compute_efficiency_percent)));
                }

                if (device.metrics.temperature_celsius) {
                    metricsDiv.appendChild(createMetric('Temperature',
                        `${device.metrics.temperature_celsius}Â°C`,
                        getTempClass(device.metrics.temperature_celsius)));
                }

                if (device.metrics.clock_mhz_during_test) {
                    const clockPct = (device.metrics.clock_mhz_during_test / device.metrics.clock_max_mhz * 100).toFixed(0);
                    metricsDiv.appendChild(createMetric('Clock',
                        `${device.metrics.clock_mhz_during_test} MHz (${clockPct}%)`,
                        clockPct > 90 ? 'good' : (clockPct > 75 ? 'warning' : 'bad')));
                }

                if (device.metrics.power_draw_watts) {
                    metricsDiv.appendChild(createMetric('Power',
                        `${device.metrics.power_draw_watts} W`));
                }

                if (device.metrics.vram_gb) {
                    metricsDiv.appendChild(createMetric('VRAM',
                        `${device.metrics.vram_gb} GB`));
                }

                // CPU metrics
                if (device.metrics.cores) {
                    metricsDiv.appendChild(createMetric('Cores', device.metrics.cores));
                }

                // GPU Class and Type
                if (device.metrics.gpu_class) {
                    const classText = device.metrics.gpu_class.charAt(0).toUpperCase() + device.metrics.gpu_class.slice(1);
                    metricsDiv.appendChild(createMetric('Class', classText));
                }

                if (device.metrics.memory_type) {
                    metricsDiv.appendChild(createMetric('Memory', device.metrics.memory_type));
                }

                if (device.metrics.tensor_cores && device.metrics.tensor_cores !== 'None') {
                    metricsDiv.appendChild(createMetric('Tensor Cores', device.metrics.tensor_cores));
                }

                if (device.metrics.ecc_support !== undefined) {
                    const eccText = device.metrics.ecc_support ? 'Enabled' : 'N/A';
                    const eccClass = device.metrics.ecc_support ? 'good' : '';
                    metricsDiv.appendChild(createMetric('ECC', eccText, eccClass));
                }

                // Expected efficiency (for comparison)
                if (device.metrics.expected_efficiency_percent && device.metrics.compute_efficiency_percent) {
                    const expected = device.metrics.expected_efficiency_percent;
                    const actual = device.metrics.compute_efficiency_percent;
                    const delta = actual - expected;
                    const deltaText = delta >= 0 ? `+${delta.toFixed(1)}%` : `${delta.toFixed(1)}%`;
                    const deltaClass = delta >= 0 ? 'good' : 'warning';
                    metricsDiv.appendChild(createMetric('vs Expected', deltaText, deltaClass));
                }

                // PCIe info
                if (device.pcie_lanes) {
                    const pcieText = device.pcie_gen ?
                        `Gen${device.pcie_gen} x${device.pcie_lanes}` :
                        `x${device.pcie_lanes}`;
                    metricsDiv.appendChild(createMetric('PCIe', pcieText));
                }
            }

            box.appendChild(metricsDiv);

            // Add NVLink connections if available
            if (device.nvlink_connections && Object.keys(device.nvlink_connections).length > 0) {
                const nvlinkDiv = document.createElement('div');
                nvlinkDiv.style.marginTop = '10px';
                nvlinkDiv.style.borderTop = '1px solid #666';
                nvlinkDiv.style.paddingTop = '10px';

                const nvlinkTitle = document.createElement('div');
                nvlinkTitle.className = 'metric-label';
                nvlinkTitle.textContent = 'Interconnects:';
                nvlinkTitle.style.marginBottom = '5px';
                nvlinkDiv.appendChild(nvlinkTitle);

                const connectionsDiv = document.createElement('div');
                for (const [targetGpu, connType] of Object.entries(device.nvlink_connections)) {
                    const badge = document.createElement('span');

                    if (connType.startsWith('NV')) {
                        badge.className = 'nvlink-badge';
                        badge.textContent = `${targetGpu.toUpperCase()}: ${connType}`;
                    } else {
                        badge.className = 'pcie-badge';
                        badge.textContent = `${targetGpu.toUpperCase()}: ${connType.replace('PCIe-', '')}`;
                    }

                    connectionsDiv.appendChild(badge);
                }
                nvlinkDiv.appendChild(connectionsDiv);
                box.appendChild(nvlinkDiv);
            }

            return box;
        }

        // Create metric row
        function createMetric(label, value, valueClass = '') {
            const row = document.createElement('div');
            row.className = 'metric-row';
            row.innerHTML = `
                <span class="metric-label">${label}:</span>
                <span class="metric-value ${valueClass}">${value}</span>
            `;
            return row;
        }

        // Helper functions for status colors
        function getStatusColor(status) {
            if (status === 'healthy') return 'green';
            if (status === 'warning') return 'yellow';
            if (status === 'error') return 'red';
            return 'yellow';
        }

        function getEfficiencyClass(efficiency) {
            if (efficiency >= 60) return 'good';
            if (efficiency >= 40) return 'warning';
            return 'bad';
        }

        function getTempClass(temp) {
            if (temp < 70) return 'good';
            if (temp < 85) return 'warning';
            return 'bad';
        }

        // Run benchmark
        async function runBenchmark(mode) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.disabled = true);
            const statusEl = document.getElementById('benchmark-status');
            statusEl.style.display = 'inline';
            statusEl.style.color = '#ffaa00';
            statusEl.textContent = `Running ${mode} benchmark... (this will take ${mode === 'quick' ? '~30 seconds' : '~3 minutes'})`;

            try {
                const response = await fetch(`/api/benchmark/${mode}`, {
                    method: 'POST'
                });
                const result = await response.json();

                // Reload topology with new benchmark data
                await loadTopology();

                statusEl.textContent = `Benchmark complete! Took ${result.duration_seconds}s`;
                statusEl.style.color = '#00ff00';
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error('Benchmark error:', error);
                statusEl.textContent = 'Benchmark failed!';
                statusEl.style.color = '#ff0000';
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Run multi-GPU benchmark
        async function runMultiGPUBenchmark(mode) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.disabled = true);
            const statusEl = document.getElementById('benchmark-status');
            statusEl.style.display = 'inline';
            statusEl.style.color = '#ffaa00';
            statusEl.textContent = `Running multi-GPU ${mode} benchmark... (this will take ${mode === 'quick' ? '~30 seconds' : '~3 minutes'})`;

            try {
                const response = await fetch(`/api/benchmark/multi-gpu/${mode}`, {
                    method: 'POST'
                });
                const result = await response.json();

                if (result.status === 'error') {
                    statusEl.textContent = `Error: ${result.message}`;
                    statusEl.style.color = '#ff0000';
                } else {
                    // Reload topology with new benchmark data
                    await loadTopology();

                    // Show summary
                    const summary = result.summary;
                    statusEl.textContent = `Multi-GPU benchmark complete! ${summary.successful_gpus}/${summary.total_gpus} GPUs - Total: ${summary.total_fp16_tflops} TFLOPS (${summary.avg_efficiency_percent}% avg efficiency) - ${result.duration_seconds}s`;
                    statusEl.style.color = '#00ff00';
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 8000);
                }
            } catch (error) {
                console.error('Multi-GPU benchmark error:', error);
                statusEl.textContent = 'Multi-GPU benchmark failed!';
                statusEl.style.color = '#ff0000';
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Download comprehensive report
        function downloadReport() {
            // Open download endpoint in new window
            window.open('/api/report/download', '_blank');
        }

        // Load topology on page load
        loadTopology();
    </script>
</body>
</html>
